[build]
  command = "bunx prisma db push && bun run build"

[build.environment]
  NODE_OPTIONS = "--max-old-space-size=4096"
  SHARP_IGNORE_GLOBAL_LIBVIPS = "1"
  BUN_VERSION = "1.3.5"
  
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [".svelte-kit", "node_modules/.vite", "node_modules/.cache"]

[images]
  # Optional: If you ever test CDN as fallback
  # remote_images = ["https://example-external-domain.com/.*"]